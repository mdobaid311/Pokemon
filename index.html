<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Pokedex</title>
</head>

<body>
  <section class="home">
    <img src="/pokemon_logo.png" alt="Pokemon" class="pokemon_img">
    <div class="filter">
      <input type="search" class="poke-search" id="poke-search" placeholder="Search Pokemon.">
      <label for="types" class="type-label">Type:</label>
      <select name="types" id="types" class="types">
        <option value="water">water</option>
        <option value="fire">fire</option>
        <option value="grass">grass</option>
      </select>
    </div>
  </section>
  <div class="cards" id="cards">
  </div>

  <script src="script.js"></script>
</body>

</html>
